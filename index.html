<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo A-Frame com Modelo GLB</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="astrolabio" src="astrolabio.glb"></a-asset-item>
      </a-assets>
      <a-gltf-model scale="0.34442 0.34442 0.34442" rotation="72.72782476713591 116.08411408248045 0.07734930234266114"></a-gltf-model>
      <a-entity gltf-model="#meuModeloGLB" position="0 1.5 -5" rotation="0 45 0"></a-entity>
    </a-scene>
  </body>
</html>
